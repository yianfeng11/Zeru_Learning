    <script>
        $(document).ready(function () {

            var sortby = $("#sortby").val();

            $.ajax({

                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    $("#output_div").text(JSON.stringify(data.info));

             }
         });


      })
    });
